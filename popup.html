<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Highlighter</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #enableHighlight {
      background: #4CAF50;
      color: white;
    }
    #clearHighlights {
      background: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>Text Highlighter</h3>
  <button id="enableHighlight">Start Highlighting</button>
  <button id="clearHighlights">Clear Highlights</button>
  <script src="scripts/popup.js"></script>
</body>
</html>
